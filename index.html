<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Notification Cards</title>
</head>

<body>
    <div class="container">
        <div class="cards">

            <div class="success" id="success-card-display">
                <div>
                    <i class="fa-solid fa-check fa-2x"></i>
                </div>
                <div>
                    <h2>Thank you for your subscribing!</h2>
                    <p>You will receive an email to confirm your subscription.</p>
                </div>
            </div>

            <div class="error" id="error-card-display">
                <div>
                    <i class="fa-solid fa-xmark fa-2x"></i>
                </div>
                <div>
                    <h2>Oops! An error occured.</h2>
                    <p>Appologies for the inconvenience. Please try again.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
